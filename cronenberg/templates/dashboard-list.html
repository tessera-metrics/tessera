<!-- -*- mode:jinja2 -*- -->
{% extends "layouts/base.html" %}

{% block pagetitle %}
  <span class="primary-title">{{config['DASHBOARD_APPNAME']}}</span> <span class="secondary-title">{{title}}</span>
{% endblock %}

{% block content %}

  {% include "snippets/breadcrumbs.html" %}
  {% include "client/listing.html" %}

  <div id="ds-dashboard-main-listing">
  </div>

  <script>
    cronenberg.dashboards.onDashboardListLoaded(function(data) {
        console.log("dashboard-list.html - rendering");
        var rendered = cronenberg.templates.other.listing(data);
        $("#ds-dashboard-main-listing").html(rendered);
    });
    cronenberg.dashboards.list();
  </script>

{% endblock %}

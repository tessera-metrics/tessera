<!-- -*- mode:jinja2 -*- -->
{% extends "layouts/base.html" %}

{% block pagetitle %}
  <span class="ds-primary-title">{{config['DASHBOARD_APPNAME']}}</span> <span class="ds-secondary-title">Index</span>
{% endblock %}

{% block content %}

  {% include "client/listing.html" %}

  <div class="row">

    <div class="col-md-4">
      <div class="well" align="center">
        <a href="/dashboards"><h3><i class="fa fa-lg fa-dashboard" style="font-size: 4em"></i>
            <br/><br/>Dashboards</h3></a>
      </div>
    </div>

    <div class="col-md-8">
      <h3>Featured Dashboards</h3>
      <div id="ds-dashboard-featured-listing"></div>
    </div>

  </div>

  <hr/>

  <script>
    cronenberg.dashboards.list('/api/dashboard/tagged/featured', function(data) {
        var rendered = cronenberg.templates.other.listing(data);
        $("#ds-dashboard-featured-listing").html(rendered);
    });
  </script>

{% endblock %}

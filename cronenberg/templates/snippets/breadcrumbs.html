<!-- Breadcrumbs ------------------------------------------------------------------ -->

{% if breadcrumbs is defined %}
<ul class="breadcrumb">
      {% for name, link in breadcrumbs %}
      <li {% if loop.last %}class="active"{% endif %}>
        {% if link == '' %}
        {{name}}
        {% else %}
        <a href="{{link}}">{{name}}</a>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
{% endif %}

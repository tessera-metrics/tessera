<div class="row">

  <!-- Range picker -->
  <div class="col-md-9">
    {% include "snippets/recent-range-picker.html" %}
  </div>

  <!-- toolbar -->
  <div class="col-md-3">
    <div class="btn-toolbar pull-right">

      <div class="btn-group" data-ds-edit-mode="show" style="display:none">
        <button type="button" id="ds-delete-button" class="btn btn-danger" data-toggle="tooltip" title="Delete this dashboard">
          <i class="fa fa-lg fa-trash-o"></i>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" id="ds-edit-button" onclick="cronenberg.toggleEditMode()" class="btn btn-default" data-toggle="tooltip" title="Edit">
          <i class="fa fa-lg fa-edit"></i>
        </button>
        <button type="button" id="ds-toggle-interactive-button" onclick="toggle_interactive_charts()" class="btn btn-default" data-toggle="tooltip" title="Toggle Interactive Graphs">
          <i class="fa fa-lock"></i>
        </button>
        {% include "snippets/refresh-button.html" %}
        <button type="button" onclick="cronenberg.enterFullscreen()" class="btn btn-default" data-toggle="tooltip" title="Enter Display Mode">
          <i class="fa fa-lg fa-expand"></i>
        </button>
      </div> <!-- btn-group -->

    </div> <!-- btn-toolbar -->
  </div>
</div> <!-- row -->

<!-- Delete confirmation dialog -->
<div class="modal fade" id="ds-delete-modal" tabindex="-1" role="dialog" aria-labelledby="ds-delete-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="ds-delete-modal-label">Confirm dashboard delete</h4>
      </div>
      <div class="modal-body">
        Are you <strong>really</strong> sure you want to delete this dashboard? Deletion is irrevocable.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="ds-really-delete-button">Delete</button>
      </div>
    </div>
  </div>
</div> <!-- dialog -->

<script>
    window.toggle_interactive_charts = function() {
        if (cronenberg.dashboards.toggle_interactive_charts()) {
            $('#ds-toggle-interactive-button').removeClass('btn-inverse').addClass('btn-default');
        } else {
            $('#ds-toggle-interactive-button').removeClass('btn-default').addClass('btn-inverse');
        }
    };
$("#ds-delete-button").click(function() {
    $("#ds-delete-modal").modal({});
});
$("#ds-really-delete-button").click(function() {
    cronenberg.dashboards.delete_current();
});
cronenberg.onEnterEditMode(function() {
    $('#ds-edit-button').removeClass('btn-default').addClass('btn-inverse');
}).onExitEditMode(function() {
    $('#ds-edit-button').removeClass('btn-inverse').addClass('btn-default');
});
</script>

{% from 'snippets/macros.html' import btnclass %}

    <div class="row">
      <div class="span10">
        {% include "snippets/recent-range-picker.html" %}
      </div>

      <div class="span2">
        <div class="btn-toolbar pull-right">
          <div class="btn-group" data-edit-mode="show" style="display:none">
            <button class="{{ btnclass() }}">
              <i class="icon-trash icon-large"></i>
            </button>
          </div>
          <div class="btn-group">
            <button onclick="cronenberg.toggleEditMode()" class="{{ btnclass() }}" >
              <i class="icon-edit icon-large"></i>
            </button>
            <button onclick="cronenberg.dashboards.refresh()" class="{{ btnclass() }}">
              <i class="icon-refresh icon-large"></i>
            </button>
            <button onclick="cronenberg.enterFullscreen()" class="{{ btnclass() }}">
              <i class="icon-resize-full icon-large"></i>
            </button>
          </div> <!-- button group -->
        </div>
      </div>
    </div> <!-- row -->

<div class="row">

  <!-- Range picker -->
  <div class="col-md-9">
    {% include "snippets/recent-range-picker.html" %}
  </div>

  <!-- toolbar -->
  <div class="col-md-3">
    <div class="btn-toolbar pull-right">

      <div class="btn-group" data-ds-edit-mode="show" style="display:none">
        <button type="button" id="ds-delete-button" class="btn btn-danger" data-ds-href="{{ dashboard.href }}" data-toggle="tooltip" title="Delete this dashboard">
          <i class="fa fa-lg fa-trash-o"></i>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" id="ds-edit-button" onclick="toolbarEditHandler()" class="btn btn-default" data-toggle="tooltip" title="Edit">
          <i class="fa fa-lg fa-edit"></i>
        </button>
        <button type="button" id="ds-toggle-interactive-button" onclick="toggle_interactive_charts()" class="btn {% if ctx.prefs.interactive %} btn-default {% else %} btn-inverse {% endif %}" data-toggle="tooltip" title="Toggle Interactive Graphs">
          <i class="fa fa-lock"></i>
        </button>
        {% include "snippets/refresh-button.html" %}
        <button type="button" onclick="cronenberg.enterFullscreen()" class="btn btn-default" data-toggle="tooltip" title="Enter Display Mode">
          <i class="fa fa-lg fa-expand"></i>
        </button>
      </div> <!-- btn-group -->

    </div> <!-- btn-toolbar -->
  </div>
</div> <!-- row -->

<script>
    toolbarEditHandler = function() {
        if (cronenberg.toggleEditMode().editing) {
            $.fn.editable.defaults.mode = 'inline';
            $(".ds-editable").editable();
        }
    };

    window.toggle_interactive_charts = function() {
        if (cronenberg.dashboards.toggle_interactive_charts()) {
            $('#ds-toggle-interactive-button').removeClass('btn-inverse').addClass('btn-default');
        } else {
            $('#ds-toggle-interactive-button').removeClass('btn-default').addClass('btn-inverse');
        }
    };
$("#ds-delete-button").click(function() {
    cronenberg.dashboards.delete_current();
});
cronenberg.onEnterEditMode(function() {
    $('#ds-edit-button').removeClass('btn-default').addClass('btn-inverse');
}).onExitEditMode(function() {
    $('#ds-edit-button').removeClass('btn-inverse').addClass('btn-default');
});
</script>
